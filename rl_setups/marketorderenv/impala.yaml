impala:
    env: MarketOrderEnv-v0
    run: IMPALA
    stop:
        time_total_s: 36000
    config:

      vtrace: True
      vtrace_clip_rho_threshold: 1.0
      vtrace_clip_pg_rho_threshold: 1.0

      # System params.
      sample_batch_size: 10240
      train_batch_size: 20480
      min_iter_time_s: 30
      summarize: False
      gpu: True
      num_workers: 2
      num_cpus_per_worker: 1
      num_gpus_per_worker: 0

      # Learning params.
      grad_clip: 40.0
      # either "adam" or "rmsprop"
      #opt_type: adam
      #lr: 0.0005
      # rmsprop considered
      #decay: 0.99
      #momentum: 0.0
      #epsilon: 0.1
      # balancing the three losses
      vf_loss_coeff: 0.5
      entropy_coeff: -0.01

      # Model and preprocessor options.
      clip_rewards: True
      preprocessor_pref: deepmind

      model:
        use_lstm: False
        max_seq_len: 20
        dim: 80

        custom_preprocessor: mv
        custom_options:
          fast_macd_l: 1200
          slow_macd_l: 2400
          ofi_l: 1000
          mid_l: 100

    local_dir: ~/Documents/OrderBookRL/logs/marketorderenv
    checkpoint_freq: 5


